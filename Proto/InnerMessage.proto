syntax = "proto3";
package ETHotfix;

message M2A_Reload // IRequest
{
  int32 RpcId = 90;
}

message A2M_Reload // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

message G2G_LockRequest // IRequest
{
  int32 RpcId = 90;
  int64 Id = 1;
  string Address = 2;
}

message G2G_LockResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

message G2G_LockReleaseRequest // IRequest
{
  int32 RpcId = 90;
  int64 Id = 1;
  string Address = 2;
}

message G2G_LockReleaseResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

message DBSaveRequest // IRequest
{
  int32 RpcId = 90;

  bool NeedCache = 1;
  string CollectionName = 2;
  ComponentWithId Component = 3;
}


message DBSaveBatchResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

message DBSaveBatchRequest // IRequest
{
  int32 RpcId = 90;

  bool NeedCache = 1;
  string CollectionName = 2;
  repeated ComponentWithId Components = 3;
}

message DBSaveResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

message DBQueryRequest // IRequest
{
  int32 RpcId = 90;
  int64 Id = 1;
  string CollectionName = 2;
  bool NeedCache = 3;
}

message DBQueryResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;

  ComponentWithId Component = 1;
}

message DBQueryBatchRequest // IRequest
{
  int32 RpcId = 90;
  string CollectionName = 1;
  repeated int64 IdList = 2;
  bool NeedCache = 3;
}

message DBQueryBatchResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;

  repeated ComponentWithId Components = 1;
}

message DBQueryJsonRequest // IRequest
{
  int32 RpcId = 90;
  string CollectionName = 1;
  string Json = 2;
}

message DBSortQueryJsonRequest // IRequest
{
  int32 RpcId = 90;
  string CollectionName = 1;
  string QueryJson = 2;
  string SortJson = 3;
  int32 Count = 4;
}

message DBQueryJsonResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;

  repeated ComponentWithId Components = 1;
}

message ObjectAddRequest // IRequest
{
  int32 RpcId = 90;
  int64 Key = 1;
  int64 InstanceId = 2;
}

message ObjectAddResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

message ObjectRemoveRequest // IRequest
{
  int32 RpcId = 90;
  int64 Key = 1;
}

message ObjectRemoveResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

message ObjectLockRequest // IRequest
{
  int32 RpcId = 90;
  int64 Key = 1;
  int64 InstanceId = 2;
  int Time = 3;
}

message ObjectLockResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

message ObjectUnLockRequest // IRequest
{
  int32 RpcId = 90;
  int64 Key = 1;
  int64 OldInstanceId = 2;
  int64 InstanceId = 3;
}

message ObjectUnLockResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;
}

message ObjectGetRequest // IRequest
{
  int32 RpcId = 90;
  int64 Key = 1;
}

message ObjectGetResponse // IResponse
{
  int32 RpcId = 90;
  int32 Error = 91;
  string Message = 92;

  int64 InstanceId = 1;
}